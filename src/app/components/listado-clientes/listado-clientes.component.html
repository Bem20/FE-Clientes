<div class="title">
    <h1>Listado de Clientes</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="dataSource.data.length > 0" class="container">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input autocomplete="off">
    </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono | splitString}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="codigoPais">
      <th mat-header-cell *matHeaderCellDef> Codigo del pais </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button class="agregar" routerLink="/ListaPaises" mat-raised-button color="primary">Paises</button>
      </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon class="ver" routerLink="/VerCliente/2" matTooltip="Ver" aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
        <mat-icon class="edit" routerLink="/EditarCliente/2" matTooltip="Editar" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        <mat-icon (click)="eliminarCliente()" class="delete" matTooltip="Eliminar" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
